<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdo Minecraft Server</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(#0f0f0f, #050505);
    color: #ffffff;
    text-align: center;
    animation: fadeIn 1.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

header {
    padding: 70px 20px;
    background: radial-gradient(circle, #1f1f1f, #000);
    box-shadow: 0 0 25px #00ff88;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 15px #00ff88; }
    to { box-shadow: 0 0 30px #00ff88; }
}

h1 {
    color: #00ff88;
    text-shadow: 3px 3px #000;
}

.container {
    padding: 40px 20px;
}

.box {
    background: #121212;
    border: 3px solid #00ff88;
    padding: 25px;
    margin: 30px auto;
    max-width: 700px;
    box-shadow: 0 0 15px #00ff88;
}

.ip {
    font-size: 18px;
    color: #00ff88;
}

.status {
    margin-top: 15px;
    font-size: 14px;
}

.online {
    color: #00ff88;
}

.offline {
    color: #ff4444;
}

button {
    font-family: 'Press Start 2P', cursive;
    background: #00ff88;
    color: #000;
    border: none;
    padding: 14px 24px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    box-shadow: 0 0 20px #00ff88;
}

footer {
    padding: 20px;
    font-size: 10px;
    color: #777;
}
</style>
</head>

<body>

<header>
    <h1>‚öîÔ∏è CHILL SPACE ‚öîÔ∏è</h1>
    <p>Survival ‚Ä¢ PvP ‚Ä¢ Community</p>
</header>

<div class="container">

    <div class="box">
        <h2>üåç Server Info</h2>
        <p>Version: 1.20+</p>
        <p>Mode: Survival / PvP</p>
        <p>No Pay-to-Win</p>
    </div>

    <div class="box">
        <h2>üîå Join Now</h2>
        <p class="ip">IP: <span id="server-ip">SuperGara.aternos.me</span></p>
        <button onclick="copyIP()">Copy IP</button>

        <div class="status" id="server-status">
            Checking server status...
        </div>
    </div>

    <div class="box">
        <h2>üìú Rules</h2>
        <p>No hacking</p>
        <p>Be respectful</p>
        <p>No griefing</p>
    </div>

</div>

<footer>
    ¬© 2026 Abdo Minecraft Server
</footer>

<script>
const serverIP = "SuperGara.aternos.me"; // üî¥ CHANGE THIS

document.getElementById("server-ip").innerText = serverIP;

function copyIP() {
    navigator.clipboard.writeText(serverIP);
    alert("Server IP copied!");
}

fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
.then(res => res.json())
.then(data => {
    const statusDiv = document.getElementById("server-status");

    if (data.online) {
        statusDiv.innerHTML = `
            <span class="online">üü¢ ONLINE</span><br>
            üë• Players: ${data.players.online} / ${data.players.max}
        `;
    } else {
        statusDiv.innerHTML = `<span class="offline">üî¥ OFFLINE</span>`;
    }
})
.catch(() => {
    document.getElementById("server-status").innerText = "Status unavailable";
});
</script>

</body>
</html>
