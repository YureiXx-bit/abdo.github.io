<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdo Minecraft Server</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
    box-sizing: border-box;
}

/* ğŸŒŒ Animated background */
body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    color: #ffffff;
    text-align: center;
    background: linear-gradient(-45deg, #050505, #0f0f0f, #003322, #001a11);
    background-size: 400% 400%;

}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    padding: 70px 20px;

}

h1 {

}

.container {

}

.box {
    background: rgba(0,0,0,0.75);
    border: 3px solid #00ff88;
    padding: 25px;
    margin: 30px auto;
    max-width: 700px;
    box-shadow: 0 0 15px #00ff88;
}

.ip {
    font-size: 18px;
    color: #00ff88;
}

.status {
    margin-top: 15px;
    font-size: 14px;
}

.online {
    color: #00ff88;
}

.offline {
    color: #ff4444;
}

button {
    font-family: 'Press Start 2P', cursive;
    background: #00ff88;
    color: #000;
    border: none;
    padding: 14px 24px;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ff88;
}

footer {
    padding: 20px;
    font-size: 10px;
    color: #aaa;

</style>
</head>

<body>

<header>

<script>

}

.then(res => res.json())
.then(data => {
    const statusDiv = document.getElementById("server-status");

    if (data.online) {
        statusDiv.innerHTML = `
            <span class="online">ğŸŸ¢ ONLINE</span><br>

})
.catch(() => {
